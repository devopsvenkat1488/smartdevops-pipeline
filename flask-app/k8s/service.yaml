service:
  name: harness_flaskapp
  identifier: harnessflaskapp
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
      - manifest:
          identifier: flaskapp
          type: K8sManifest
          spec:
            store:
              type: Github
              spec:
                connectorRef: gitflaskappconnector
                gitFetchType: Branch
                paths:
                - flask-app/k8s/flaskapp-deployment.yaml
                - flask-app/k8s/flaskapp-svc.yaml
                repoName: smartdevops-pipeline
                branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
  gitOpsEnabled: false
